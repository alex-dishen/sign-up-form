<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <header>
        <img src="img/deer.png" alt="logo" class="logo">
        <h1>PurpleSky</h1>
    </header>

    <main>
        <div class="left-side">
            <img src="img/experience.png" alt="creating picture" class="picture">
        </div>

        <div class="right-side">
            <div class="intro">
                <p>You know you need something like this in your life to help
                    you realize your deepest dreams and create the future?<br>
                    Sign up now to start creating.</p>
            </div>

            <form action="" method="post">
                <h2>Let's do this!</h2>

                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="number">Phone Number</label>
                    <input type="tel" name="number" id="number">
                </div>
                <div>
                    <label for="pswd">Password</label>
                    <input type="password" name="password" id="pswd" required>
                </div>
                <div>
                    <label for="rp_pswd">Confirm Password</label>
                    <input type="password" name="password" id="rp_pswd" required>
                </div>
            </form>

            <div>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
    
    <footer>Copyright Â©

            document.write(new Date().getFullYear())

        <a href="https://github.com/alex-dishen" target="_blank"><img src="./img/github.png" class="github"></a>
    </footer>
</body>
</html>
