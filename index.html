<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>PurpleSky</title>
</head>
<body>
    <header>
        <img src="img/deer.png" alt="logo" class="logo">
        <h1>PurpleSky</h1>
    </header>

    <main>
        <div class="left-side">
            <img src="img/experience.png" alt="creating picture" class="picture">
        </div>

        <div class="right-side">
            <h2>Lets start creating</h2>

            <form method="post">

                <div>
                    <label for="name">*Name</label>
                    <input type="text" name="name" id="name" placeholder="Alex" required>
                </div>
                <div>
                    <label for="email">*E-mail</label>
                    <input type="email" name="email" id="email" placeholder="example@gmailc.om" required>
                </div>
                <div>
                    <label for="number">Phone Number</label>
                    <input type="tel" name="number" id="number" placeholder="+380">
                </div>
                <div>
                    <label for="pswd">*Password</label>
                    <input type="password" name="password" id="pswd" minlength="6" required>
                    <img src="img/closed_eye.png" class="eye">
                </div>
                <div>
                    <label for="rp_pswd">*Confirm Password</label>
                    <input type="password" name="password" id="rp_pswd" required>
                    <img src="img/closed_eye.png" class="eye">
                </div>
                <div class="button-container"><button>Sign Me Up</button></div>
            </form>
        </div>
    </main>
    
    <footer>Copyright Â©

            document.write(new Date().getFullYear())
          </script>

        <a href="https://github.com/alex-dishen" target="_blank"><img src="./img/github.png" class="github"></a>
    </footer>
</body>
</html>
